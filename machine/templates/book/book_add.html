{% extends 'base_ajax.html' %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5> 上传电子书 </h5>
                    </div>
                    
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <tr>
                                <th>分类:</th>
                                <td>
                                    <select id="customer_level">
                                       <option value="">a</option>
                                       <option value="">b</option>
                                       <option value="">c</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>标签:</th>
                                <td>
                                    <textarea id="log_detail" style="width: 300px"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>附件:</th>
                                <td>
                                    <input type="button" id="fileuploadbutton" value="上传" />

                                    <input type="hidden" name="attachmenturl" id="attachmenturl" />
                                </td>
                            </tr>
                         </table>

                        <div class="btn" id="saveBtn">提交</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</script>
